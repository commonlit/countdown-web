<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="author" content="Nagendra Mahesh" />
        <meta name="robots" content="index,follow" />
        <meta name="revisit-after" content="5 days" />
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="MobileOptimized" content="320" />

        <meta http-equiv="Expires" content="0" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />

        <title>Countdown</title>

        <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style/main.css" />
    </head>
    <body>
        <div class="bgimg filter">
            <div class="countdown">
                <span id="days" class="timevalue">--</span>d <span id="hours" class="timevalue">--</span>h
                <span id="minutes" class="timevalue">--</span>m <span id="seconds" class="timevalue">--</span>s
            </div>
            <footer>
                <a href="https://github.com/umnagendra" target="_blank">Original design by Nagendra Mahesh</a> | 2018
            </footer>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
